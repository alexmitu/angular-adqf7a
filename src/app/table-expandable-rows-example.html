<table mat-table [dataSource]="dataSource" multiTemplateDataRows>
    <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
                    <ng-container matColumnDef="name1">
                        <td mat-cell *matCellDef="let task"> {{task.name}} </td>
                    </ng-container>

                    <tr mat-row *matRowDef="let element; columns: ['name1'];" class="example-element-row"
                        [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = element">
                    </tr>
                </table>
            </div>
        </td>
    </ng-container>

    <tr mat-row *matRowDef="let element; columns: ['name'];" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
